<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
</head>
<body>
    <h1>欢迎</h1>
    <p>学号：{{g.user.id}}</p>
    <p>用户名：{{g.user.username}}</p>
    <p>密码：{{g.user.password}}</p>
    <a href="{{url_for('logout')}}">退出登录</a>
    {% for item in content %}
        <p>{{item}}</p>
    {% endfor %}
    {% for item in logs %}
        <p>{{item}}</p>
    {% endfor %}
    <a href="{{url_for('gosign')}}">点击快速签到</a>
    <p>签到是否成功{{success}}</p>
    <p>如果想每日定时自动签到，请提issue</p>
</body>
</html>
